<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
        crossorigin="anonymous">
    <title>JavaScript Signup Example</title>
    <script src="./js/script.js" defer></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <form class="row g-3 mx-auto" style="max-width: 600px;">
      <div class="col-12">
        <label for="inputName" class="form-label">Name</label>
        <input type="text" class="form-control" id="inputName" placeholder="John Doe" required>
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" id="inputEmail4">
      </div>
      <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" id="inputPassword4">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="123 Main St">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" >
      </div>
      <div class="col-md-5">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-md-4">
        <label for="inputState" class="form-label">Province</label>
        <select id="inputState" class="form-select">
          <option selected="">Choose...</option>
          <option>BC</option>
          <option>AB</option>
          <option>SK</option>
          <option>MB</option>
        </select>
      </div>
      <div class="col-md-3">
        <label for="inputZip" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" required>
          <label class="form-check-label" for="gridCheck">
            I agree to the <a href="#">terms and conditions</a>
          </label>
        </div>
      </div>
      <div class="col-12">
        <input type="submit" class="btn btn-primary" value="Sign up">
        <button type="button" class="btn btn-danger" id="btnAbort">Abort</button>
      </div>
      <div class="col-12">
        <div id="output" class="alert alert-secondary mb-0" role="status" aria-live="polite">
          <div class="fw-semibold mb-1">Submission summary</div>
          <div id="summaryLine" class="small text-muted">Fill the form and click "Sign up".</div>
          <div id="timeLine" class="small">Submitted at: <span class="text-muted">(not submitted yet)</span></div>
        </div>
      </div>
    </form>
    
  </body>
</html>
