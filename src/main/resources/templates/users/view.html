<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
    <style>
        /* Custom styles for form carousel */
        .carousel-item {
            padding: 10px 100px;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #333;
            border-radius: 50%;
            padding: 10px;
        }
        .form-carousel {
     
            
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f8f9fa;
        }
        .carousel-indicators {
            position: relative;
            margin-top: 10px;
        }
        .carousel-indicators button {
            background-color: #6c757d;
        }
        .carousel-indicators button.active {
            background-color: #0d6efd;
        }
    </style>
</head>

<body>
    <main class="container mt-4"> 
        <div id="carouselExample" class="carousel slide form-carousel" data-bs-ride="false">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <h4 class="text-center mb-3">Create User</h4>
                    <form action="/users/add" method="post">
                        <div class="mb-3">
                            <label for="addAge" class="form-label">Age:</label>
                            <input type="number" class="form-control" id="addAge" name="age" required>
                        </div>
                        <div class="mb-3">
                            <label for="addName" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="addName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="addEmail" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="addEmail" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="addType" class="form-label">Type:</label>
                            <select class="form-select" id="addType" name="type" required>
                                <option value="regular">Regular</option>
                                <option value="admin">Admin</option>
                                <option value="guest">Guest</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Create User</button>
                    </form>
                </div>
                <div class="carousel-item">
                    <h4 class="text-center mb-3">Edit User</h4>
                    <form action="/users/update" method="post">
                        <div class="mb-3">
                            <label for="editAge" class="form-label">Age:</label>
                            <input type="number" class="form-control" id="editAge" name="age" required>
                        </div>
                        <div class="mb-3">
                            <label for="editName" class="form-label">Name:</label>
                            <input type="text" class="form-control" id="editName" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email:</label>
                            <input type="email" class="form-control" id="editEmail" name="email" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Edit User</button>
                    </form>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <h4 class="text-center mb-3">User Details</h4>
                <table class="table table-bordered">
                    <tr>
                        <th>UID</th>
                        <th>Age</th>
                        <th>Name</th>
                        <th>Email</th>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.uid}">1</td>
                        <td th:text="${user.age}">30</td>
                        <td th:text="${user.name}">John Doe</td>
                        <td th:text="${user.email}"></td>
                    </tr>
                </table>
            </div>
        </div> <!-- rows -->
    </main>

</body>

</html>
